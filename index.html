<html>

<head>
	<meta charset="UTF-8" />
	<title>Parcel Sandbox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet" />

	<link rel="stylesheet" type="text/css" href="src/index.css" />
</head>

<body>
	<form class="_validate" autocomplete="off">
		<div class="mdwc-row">
			<div class="mdwc-row__col">
				<div class="mdwc-text-field mdwc-text-field--full-width mdwc-text-field--outlined">
					<input id="myText" type="text" class="mdwc-text-field__form-control" required/>
          <div class="mdwc-notched-outline">
            <div class="mdwc-notched-outline__notch">
              <label class="mdwc-floating-label" for="myText">First and Last Name</label>
            </div>
          </div>
        </div>
      </div>
			
      <div class="mdwc-row__col">
				<div class="mdwc-text-field mdwc-text-field--full-width mdwc-text-field--outlined">
					<input id="myAge" type="number" class="mdwc-text-field__form-control" step="0.1" required/>
          <div class="mdwc-notched-outline">
            <div class="mdwc-notched-outline__notch">
              <label class="mdwc-floating-label" for="myAge">Age</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mdwc-row">
      <div class="mdwc-row__col">
				<div class="mdwc-text-field mdwc-text-field--full-width mdwc-text-field--outlined">
					<input id="myEmail" type="email" class="mdwc-text-field__form-control" required pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"/>
          <div class="mdwc-notched-outline">
            <div class="mdwc-notched-outline__notch">
              <label class="mdwc-floating-label" for="myEmail">Email</label>
            </div>
          </div>
        </div>
      </div>

      <div class="mdwc-row__col">
        <div class="mdwc-text-field mdwc-text-field--full-width mdwc-text-field--outlined">
					<input id="myPassword" type="password" class="mdwc-text-field__form-control" minlength="5" maxlength="12" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required minlength="5" maxlength="12"/>
          <div class="mdwc-notched-outline">
            <div class="mdwc-notched-outline__notch">
              <label class="mdwc-floating-label" for="myPassword">Password</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mdwc-row">
      <div class="mdwc-row__col">
        <div
          class="mdwc-text-field mdwc-text-field--full-width mdwc-text-field--textarea mdwc-text-field--outlined"
        >
          <textarea
            id="myText2"
            class="mdwc-text-field__form-control"
            rows="4"
            required></textarea>
          <div class="mdwc-notched-outline">
            <div class="mdwc-notched-outline__notch">
              <label class="mdwc-floating-label" for="myText2">Super Long Description</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mdwc-row">
      <div class="mdwc-row__col">
        <div class="mdwc-text-field mdwc-text-field--outlined">
          <select id="mySelect" class="mdwc-text-field__form-control" required>
            <option value=""></option>
            <option value="1" selected>One</option>
            <option value="2">Two</option>
          </select>
          <div class="mdwc-notched-outline">
            <div class="mdwc-notched-outline__notch">
              <label class="mdwc-floating-label" for="mySelect">Preferences</label>
            </div>
          </div>
        </div>
        <div class="mdwc-text-field-helper-line">
          <span class="mdwc-text-field-helper-line__text" data-helper="Enter the remaining quantity">Enter the remaining quantity</span>
        </div>
      </div>
    </div>
    <input type="submit" value="Send Form" />
  </form>

  <div class="mdwc-row">
    <div class="mdwc-row__col">
      <button class="_toggleDisable">Toggle Disable</button>
      <button class="_toggleError">Toggle Error</button>
    </div>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
